<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Conent Agregator</title>
</head>

<body>






    <div class="card-group position-absolute top-50 start-50 translate-middle">
        <div class="row m-1">
            <div class="col-sm-12">
                <div class="card text-white bg-dark mb-3">
                    <img src="https://www.fcbarca.com/static/gfx/fcbarcacomlogo_new6.svg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center">FC Barca</h5>
                        <ul class="list-group list-group-flush">
                            {% for x in data %}
                            <li class="article-item list-group-item text-white bg-dark"><a target="_blank" href="{{ x.article_link }}">{{ x.article_title }}</a></li>
                            {% endfor %}

                        </ul>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
