<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/newstyles.css">
    <title>Content Agregator</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">My Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item  active">
                    <a class="nav-link" href="/">Content Agregator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pricechecker">Prices</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main">
        <div class="card-group mw-90">
            <div class="row row-cols-3">
                {% for site in data %}
                <div class="col">
                    <div class="card text-white bg-dark mb-3">
                        <div class="logo">
                            <a href='{{ site.site_link }}' target="_blank"><img src="{{ site.site_logo }}" class="card-img-top" alt="..."></a>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title text-center">{{ site.site_name }}</h5>
                            <div class="article-list">
                                <ul class="list-group list-group-flush">
                                    {% for article in site.articles %}
                                    <li class="article-item list-group-item text-white bg-dark"><a class="article-text text-truncate" target="_blank" href="{{ article.article_link }}">{{ article.article_title }}</a>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>

                {% endfor %}
            </div>
        </div>

        <div class="comment-section">
            <form action="/" method="post">
                <label for="comment">Leave a comment:</label><br>
                <textarea id="comment" name="comment" rows="4" cols="80"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="comments">
            {%for comment in comments %}
            <p>{{comment.comment}}</p>
            {%endfor%}

        </div>


    </div>

    <script src="/static/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>

</body>

</html>
