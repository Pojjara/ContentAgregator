<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Conent Agregator</title>
</head>

<body>





    <div class="main">
        <div class="card-group mw-90">
            {% for site in data %}
            <div class="row mw-30 m-1">
                <div class="col-sm-12">
                    <div class="card text-white bg-dark mb-3">
                        <img src="" href='{{ site.site_link }}' class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-center">{{ site.site_name }}</h5>
                            <ul class="list-group list-group-flush">
                                {% for article in site.articles %}
                                <li class="article-item list-group-item text-white bg-dark"><a class="article-text text-truncate" target="_blank" href="{{ article.article_link }}">{{ article.article_title }}</a></li>
                                {% endfor %}
                            </ul>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}



            <div class="row m-1">
                <div class="col-sm-12">
                    <div class="card text-white bg-dark mb-3">
                        <img src="https://www.fcbarca.com/static/gfx/fcbarcacomlogo_new6.svg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-center">Card title</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item text-white bg-dark">An item</li>
                                <li class="list-group-item text-white bg-dark">A second item</li>
                                <li class="list-group-item text-white bg-dark">A third item</li>
                                <li class="list-group-item text-white bg-dark">A forth item</li>
                                <li class="list-group-item text-white bg-dark">A fifth item</li>
                            </ul>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
